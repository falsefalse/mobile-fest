<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>DoStuff Demo Festival</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <meta name="title" content="DoStuff Demo Festival">

  <script>document.documentElement.className = 'js';</script>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
  <link rel="stylesheet" href="styles/main.css" />

  <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>

</head>

<body>
  <div data-role="page" data-theme="b" class="whole-page">
    <div id="header" data-role="header" >
      <h1><img id="header-logo" alt="Do512 What To Do in Austin" src="http://cdn0.dostuffmedia.com/themes/festival_default_mobile/images/logo.png?1290836427"></h1>

      <a href="#" class="ui-btn-right" id="header-login">Log in</a>
    </div><!-- /header -->
    <div class="ui-bar ui-bar-c" id="sub-header">
      <form action=".">
        <label>Arrange:</label>

        <select id="ds-arrange-select">
          <option value="/" selected="selected">Headliners First</option>
          <option value="/?sort=alpha">Alphabetical</option>
          <option value="/?sort=day">By Day</option>
        </select>
      </form>
    </div>

    <div data-role="content">
      <ul class="bands-list" data-role="listview" data-inset="true">
        <li class="ds-single-band">
          <input type="checkbox" class="custom-checkbox" name="band1">
          <img alt="Deadmau5" class="ds-single-band-img" src="http://s3.amazonaws.com/dostuff-production/photos/350360/Deadmau5_sq_44.jpg">
          <a href="/band-dm.html" class="ds-single-band-title">Deadmau5</a>
        </li>

        <li class="ds-single-band">
          <input type="checkbox" class="custom-checkbox" checked name="band2">
          <img alt="MSTRKRFT" class="ds-single-band-img" src="http://s3.amazonaws.com/dostuff-production/photos/350150/MSTRKRFT_sq_44.jpg">
          <a href="/band-mst.html" class="ds-single-band-title">MSTRKRFT</a>
        </li>

        <li class="ds-single-band">
          <input type="checkbox" class="custom-checkbox" name="band3">
          <img alt="MSTRKRFT" class="ds-single-band-img" src="http://s3.amazonaws.com/dostuff-production/photos/350150/MSTRKRFT_sq_44.jpg">
          <a href="/band-mst.html" class="ds-single-band-title">I'm on</a>
        </li>

        <li class="ds-single-band">
          <input type="checkbox" class="custom-checkbox" name="band4">
          <img alt="MSTRKRFT" class="ds-single-band-img" src="http://s3.amazonaws.com/dostuff-production/photos/350150/MSTRKRFT_sq_44.jpg">
          <a href="/band-mst.html" class="ds-single-band-title">Michael Franti &amp; Spearhead</a>
        </li>

      </ul>
    </div><!-- /content -->

  </div><!-- /page -->
</body>
</html>
